openapi: 3.1.0
info:
  title: NoteTaker API
  version: 1.0.0

servers:
  - url: http://localhost:3000

paths:

  /api/auth/signup:
    post:
      summary: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User created successfully

  /api/auth/login:
    post:
      summary: Login to get an access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
