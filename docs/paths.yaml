/api/auth/signup:
  post:
    summary: Create a new user account
    security: []
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
                minLength: 8
                maxLength: 64
    responses:
      '201':
        description: User created successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      '400':
        description: Validation error
        content:
          application/json:
            schema:
              $ref: './components.yaml#/schemas/Error'

/api/auth/login:
  post:
    summary: Login to get an access token
    security: []
    tags: [Auth]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - email
              - password
            properties:
              email:
                type: string
                format: email
              password:
                type: string
    responses:
      '200':
        description: Login successful
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      '401':
        description: Invalid credentials
        content:
          application/json:
            schema:
              $ref: './components.yaml#/schemas/Error'

