/api/studyReminders/:
  get:
    summary: Get all study reminders
    tags: [StudyReminders]
    parameters:
      - in: query
        name: search
        schema:
          type: string
      - in: query
        name: sortBy
        schema:
          type: string
          enum: [id, title, timeStart, createdAt]
      - in: query
        name: sortOrder
        schema:
          type: string
          enum: [asc, desc]
      - in: query
        name: limit
        schema:
          type: integer
          minimum: 1
          maximum: 100
      - in: query
        name: offset
        schema:
          type: integer
          minimum: 0
    responses:
      '200':
        description: List of study reminders
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: './components.yaml#/schemas/StudyReminder'
  post:
    summary: Create a new study reminder
    tags: [StudyReminders]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - title
              - timeStart
            properties:
              title:
                type: string
                minLength: 3
              details:
                type: string
              timeStart:
                type: string
                format: date-time
              timeEnd:
                type: string
                format: date-time
    responses:
      '201':
        description: Study reminder created
        content:
          application/json:
            schema:
              $ref: './components.yaml#/schemas/StudyReminder'

